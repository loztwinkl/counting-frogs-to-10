<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Twinkl Game | Name of Project</title>
  <script src="Build/Too Many Frogs Counting To 10.loader.js"></script>
</head>

<body style="margin: auto">
  <canvas tabindex="1" id="unity-canvas" width=1280 height=720
    style="position: absolute; width: 100%; height: 100%; outline: none; background: #231F20"></canvas>

<div id="twinkl-go-spinner"
    style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: white">
    <img src="assets/_preloader.gif">
  </div>
  <script>
    var canScrollWithArrowKeys = true;


    if (typeof createUnityInstance != "undefined") {
    createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Too Many Frogs Counting To 10.data.unityweb",
        frameworkUrl: "Build/Too Many Frogs Counting To 10.framework.js.unityweb",
        codeUrl: "Build/Too Many Frogs Counting To 10.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Twinkl",
        productName: "Name of Project",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }, UnityProgress);
    }



    function UnityProgress(progress) {
      var unityContainer = document.getElementById('unity-canvas');
      var spinner = document.getElementById("twinkl-go-spinner");

      if (progress == 1) {
        spinner.style.display = "none";
      }
    }

    var canvas = document.getElementById("unity-canvas");
    canvas.addEventListener("mousedown", onMouseDown, false);

    function onMouseDown(event) {
      canvas.focus();
    }

    ////////////////////////////
    //Keyboard input handling
    canvas.addEventListener("focus", function () {
      // Prevent scrolling with arrow keys
      canScrollWithArrowKeys = false;
    });

    canvas.addEventListener("blur", function () {
      // Allow scrolling again
      canScrollWithArrowKeys = true;
    });

    //On keydown, prevent scrolling with arrow keys
    document.addEventListener("keydown", function (event) {
      if (event.key === "ArrowUp" || event.key === "ArrowDown" || event.key === "ArrowLeft" || event.key === "ArrowRight") {
        if (!canScrollWithArrowKeys) {
          event.preventDefault();
        }
      }
    });

    //Set the canvas to fullscreen
    function ToggleFullScreenJS() {
      if (!document.fullscreenElement) {
        //Check if the browser supports the requestFullscreen method
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    //Capture any errors to prevent pop ups to the user
    window.onerror = function (message, source, lineno, colno, error) {
      console.error(message);
      return true;
    };

    //Prevent any alerts from showing and log to console
    window.alert = function (message) {
      console.log("Game Error: " + message);
    };

    ////////////////////////////

  </script>
</body>

</html>
